<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <h1 class="display-4 text-center mb-4">Please Log in</h1>
                <form class="mx-1 mx-md-4" th:action="@{/login}" method="post">
                  <div class="mb-4">
                    <div class="input-group">
                                            <span class="input-group-text">
                                               <i class="bi bi-person"></i>
                                            </span>
                      <input type="text" class="form-control" id="login" placeholder="Login" name="username" required aria-label="User Login">
                      <label for="login" class="visually-hidden">User Login</label>
                    </div>
                  </div>
                  <div class="mb-4">
                    <div class="input-group">
                                            <span class="input-group-text">
                                                <i class="bi bi-lock"></i>
                                            </span>
                      <input type="password" class="form-control" id="password" placeholder="Password" name="password" required aria-label="Password">
                      <label for="password" class="visually-hidden">Password</label>
                    </div>
                  </div>
                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Log in</button>
                    <div class="mt-3 text-center" th:if="${param.error}">
                      <div class="alert alert-danger" role="alert">
                        Invalid credentials or account disabled
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                <img src="https://i.imgur.com/XqwEo1j.gif" class="img-fluid" alt="image">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
