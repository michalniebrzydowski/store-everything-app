<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Information Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Information Details</h1>
  <table class="table">
    <tbody>
    <tr>
      <th>Title</th>
      <td th:text="${information.title}"></td>
    </tr>
    <tr>
      <th>Content</th>
      <td th:text="${information.content}"></td>
    </tr>
    <tr>
      <th>Category</th>
      <td th:text="${information.category}"></td>
    </tr>
    <tr th:if="${information.link != null && !information.link.isBlank()}">
      <th>Link</th>
      <td>
        <a th:href="${information.link}" th:text="${information.link}" target="_blank"></a>
      </td>
    </tr>
    <tr>
      <th>Creation Date</th>
      <td th:text="${information.creationDate}"></td>
    </tr>
    </tbody>
  </table>

  <div th:if="${editPermission}">
    <a class="btn btn-primary" th:href="@{/information/shared/via-link/edit/{link}(link=${link})}">Edytuj</a>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
