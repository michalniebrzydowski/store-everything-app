<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
</head>
<body>

<div th:insert="~{fragments/navbar.html :: navbar}"></div>

<div class="container mt-3">
    <h1>Add new information</h1>
    <form th:action="@{/information/add}"
          th:object="${informationDto}"
          method="post">
        <div class="form-group">
            <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
                <div th:if="${#fields.hasErrors('title')}" class="alert alert-danger" role="alert">
                    <span th:each="error : ${#fields.errors('title')}" th:text="${error}"></span>
                </div>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
            <div th:if="${#fields.hasErrors('content')}" class="alert alert-danger" role="alert">
                <span th:each="error : ${#fields.errors('content')}" th:text="${error}"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" id="category" th:field="*{categoryId}" required>
                <option value="">Pick category</option>
                <option th:each="category : ${userCategories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="link">Link:</label>
            <input type="text" class="form-control" id="link" th:field="*{link}">
        </div>
        <button type="submit" class="btn btn-primary">Dodaj</button>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
